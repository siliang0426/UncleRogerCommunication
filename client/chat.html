<!DOCTYPE html>
<meta charset="utf-8">
<html>
<head>
  <title>Generated Question</title>
  <link rel="stylesheet" href="./chat.css">
  <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script> 
</head>
<body>
    <h1>Doctor's Question</h1>
    <br><br><br>
    <p id="question"></p>
    <form>
        <textarea id="texting" rows="10" cols="50" type = "text">
        </textarea>
        <button class="button-14" role="button" type="submit">Submit</button>
    </form>
    <script>
        function getRandomQuestion() {
            // Load the questions from the text file
            fetch('doc_1.txt')
                .then(response => response.text())
                .then(data => {
                    // Split the text into an array of questions
                    const questions = data.split('\n').filter(Boolean); // Remove empty lines

                    // Generate a random index
                    const randomIndex = Math.floor(Math.random() * questions.length);

                    // Display the random question
                    document.getElementById('question').textContent = questions[randomIndex];
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        }
        // Call getRandomQuestion() when the page loads
        window.onload = getRandomQuestion();
    </script>
    <script>
        $(document).ready(function(){
      $("form").submit(function(e){
          e.preventDefault();
  
          var text_content = $("#texting").val();
          
          var formData = new FormData();
          formData.append('textContent', text_content);
  
          $.ajax({
              url: 'http://localhost:5000/question',
              type: 'POST',
              data: formData,
              processData: false,
              contentType: false,
              success: function(response) {
                  alert("Success:", response.message);
                  window.location.href = 'home.html';
              },
              error: function(error) {
                  alert("Error:", error.responseText);
              }
          });
      });
  });
    </script>
</body>
</html>
