<!DOCTYPE html>
<meta charset="utf-8">
<html>
<head>
  <title>Generated Question</title>
  <!-- <link rel="stylesheet" href="./question.css"> -->
  <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script> 
</head>
<body>
    <h1>Random Question:</h1>
    <p id="question"></p>
    <button onclick="getRandomQuestion()">Get Random Question</button>
    
    <script>
        function getRandomQuestion() {
            // Load the questions from the text file
            fetch('doc_1.txt')
                .then(response => response.text())
                .then(data => {
                    // Split the text into an array of questions
                    const questions = data.split('\n').filter(Boolean); // Remove empty lines

                    // Generate a random index
                    const randomIndex = Math.floor(Math.random() * questions.length);

                    // Display the random question
                    document.getElementById('question').textContent = questions[randomIndex];
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        }
    </script>
