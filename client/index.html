<!DOCTYPE html>
<meta charset="utf-8">
<html>
<head>
  <title>Simple Frontend</title>
  <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script> 
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <h1>Doctor's Portal </h1>
  
  <form id="userForm">
    <div class="form-field">
      <input id="username" type="text" placeholder="Username" required/>  <!-- Added ID here -->
    </div>
    
    <div class="form-field">
      <input id="password" type="password" placeholder="Password" required/>  <!-- Added ID here -->                       
    </div>
    
    <div class="form-field">
      <button class="btn" type="submit">Log in</button>
    </div>
  </form>
  <a href="signup.html">
    <button id = "my-button">Sign Up</button>
  </a>
  <script>
    // On form submission
    $("#userForm").on('submit', function(event) {
      event.preventDefault();  // Prevent the form from submitting the default way
      
      var username = $("#username").val();  // These should work now
      var password = $("#password").val();
      
      // Prepare the data to send
      var data = {
        'Username': username,
        'PassWord': password,
      };
      
      // AJAX POST request
      $.ajax({
        url: 'http://localhost:5000/login',
        type: 'POST',
        contentType: 'application/json',
        data: JSON.stringify(data),
        success: function(response) {
          alert('Server Response: ' + response.message);  //This will show the message from the server
        },
        error: function(error) {
          alert('Server Response: ' + error.responseText);
        }
      });
    });
  </script>

</body>
</html>
